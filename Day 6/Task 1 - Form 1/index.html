<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css " />
    <title>Day 6 - A Simple Form</title>
  </head>
  <body>
    <div class="main-wrapper">
      <h1>Day 6 - A Simple Form</h1>
      <hr />
      <div class="container">
        <div class="btn-group">
          <button class="sign-btn">Sign Up</button>
          <button class="log-btn">Log In</button>
        </div>
        <div class="form-title">
          <h3>Sign Up for Free</h3>
        </div>
        <div class="form">
          <form action="" method="post" target="_blank">
            <div class="form-row">
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="First Name*"
                required
                maxlength="16"
              />
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Last Name*"
                required
                maxlength="16"
              />
            </div>
            <div class="form-row">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address*"
                required
                maxlength="32"
              />
            </div>
            <div class="form-row">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Set A Password*"
                required
                maxlength="32"
              />
            </div>
            <button class="submit-btn" type="submit">GET STARTED</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
